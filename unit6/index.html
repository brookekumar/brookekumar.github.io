<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Questrial|Slabo+27px&display=swap" rel="stylesheet">
    <!-- font-family: 'Slabo 27px', serif;
    font-family: 'Questrial', sans-serif;
    font-family: 'Archivo Narrow', sans-serif; -->
</head>  
  
  <body>
      <header class="container-fluid text-center text-white p-2">
        <h1>Weather Dashboard</h1>
        <h4>"The best weather dashboard I have ever seen" - Bill Gates</h4>
        <h4>"Astounding - Brooke's work is incredible" - Warren Buffett</h4>
      </header>
      <div class="container-fluid">
        <div class="row">
          <aside class="col-lg-3 bg-light">
            <h5 class="mt-1">Search for a City:</h5>
            <div class="form-inline form-group">
              <input class="form-control" type="text" id="citySearch"/>
              <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i>Search</button>
            </div>
            <ul class="list-group history"></ul>
          </aside>
          
          <div class="col-lg-9">
            <div id="today" class="mt-3"></div>
            <div id="forecast" class="mt-3"></div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
    </body>
    </html>
